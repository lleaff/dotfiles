############################################################
# TERM
defTerm='xterm-256color'

set -g default-terminal $defTerm

# Sane scrolling
set -g terminal-overrides $defTerm'*:smcup@:rmcup@'
# Mouse
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on

# Key bindings
############################################################
# Prefix to tmux commands
unbind C-b
set -g prefix C-n

# =Vim bindings
############################################################
# $Id: vim-keys.conf,v 1.2 2010-09-18 09:36:15 nicm Exp $
# vim-keys.conf, v1.2 2010/09/12 - By Daniel Thau.  Public domain.
# This configuration file binds many vi- and vim-like bindings to the
# appropriate tmux key bindings.  Note that for many key bindings there is no
# tmux analogue.  This is intended for tmux 1.3, which handles pane selection
# differently from the previous versions

# split windows like vim
# vim's definition of a horizontal/vertical split is reversed from tmux's
bind s split-window -v
bind v split-window -h
# move around panes with hjkl, as one would in vim after pressing ctrl-w
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
# resize panes like vim
# feel free to change the "1" to however many lines you want to resize by, only
# one at a time can be slow
bind < resize-pane -L 1
bind > resize-pane -R 1
bind - resize-pane -D 1
bind + resize-pane -U 1
# bind : to command-prompt like vim
# this is the default in tmux already
bind : command-prompt
# vi-style controls for copy mode
setw -g mode-keys vi

# =Colors
############################################################
set -g status-bg black
set -g status-fg brightblack
set -g display-panes-active-colour red
set -g display-panes-colour blue
set -g pane-active-border-bg default
set -g pane-active-border-fg green
set -g pane-active-border-style fg=black
set -g pane-border-bg default
set -g pane-border-fg default
set -g pane-border-style default

# =Status Bar
############################################################
# enable UTF-8 support in status bar
set -g status-utf8 on
# set refresh interval for status bar
set -g status-interval 30
# center the status bar
set -g status-justify left
# show session, window, pane in left status bar
set -g status-left-length 40
